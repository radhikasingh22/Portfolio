<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio Circle View</title>

  <!-- Manrope (used by title, subtitle, HUD, and buttons) -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="work.css" />
</head>
<body>
  <!-- Custom Cursor -->
  <div id="cursor">
    <div class="cursor-ring"></div>
    <div class="cursor-dot"></div>
  </div>

  <!-- Top-left pill button (1/5) -->
  <nav id="top-left" aria-label="Secondary action">
    <a class="icon-btn pill-btn" href="index.html" aria-label="Back to Universe">
      <span>Back to Universe</span>
    </a>
  </nav>

  <nav id="top-actions" aria-label="Primary actions">
    <a class="icon-btn" href="work.html"         aria-label="Work"      data-tip="Work">
      <i class="img-icon" aria-hidden="true" style="--icon: url('workbut.png')"></i>
    </a>
    <a class="icon-btn" href="https://drive.google.com/drive/folders/1TiXYe-oBep44RfTCTqjNOQPcQJZ8eogf"
                        aria-label="Resume"    data-tip="Resume">
      <i class="img-icon" aria-hidden="true" style="--icon: url('resumebut.png')"></i>
    </a>
    <a class="icon-btn" href="about.html"        aria-label="About Me"  data-tip="About Me">
      <i class="img-icon" aria-hidden="true" style="--icon: url('aboutbut2.png')"></i>
    </a>
    <a class="icon-btn" href="contact.html"      aria-label="Contact"   data-tip="Contact Me">
      <i class="img-icon" aria-hidden="true" style="--icon: url('contactbut4.png')"></i>
    </a>
  </nav>


  <div class="page">
    <!-- Scene 1 -->
    <section class="scene">
      <!-- Title + subtitle for Scene 1 -->
      <header id="page-title">
        <h1>UI/UX Design<br>& Research Work</h1>

      </header>

      <div class="viewer" aria-label="360 viewer">
        <canvas class="bg" width="800" height="600"></canvas>
      </div>
      <div class="hud">
        <span class="hud-text"><b>Drag horizontally</b> to look around. Scroll down to switch section.</span>
      </div>
    </section>

    <!-- Scene 2 -->
    <section class="scene">
      <!-- Same title + subtitle for Scene 2 -->
      <header id="page-title">
        <h1>Graphic Design</h1>
      </header>

      <div class="viewer" aria-label="360 viewer">
        <canvas class="bg" width="800" height="600"></canvas>
      </div>
      <div class="hud">
        <span class="hud-text"><b>Drag horizontally</b> to look around. Scroll up to switch section.</span>
      </div>
    </section>
  </div>

  <script src="work.js"></script>
</body>
</html>
